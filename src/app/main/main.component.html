<button (click)="plus()">+1</button>
<button (click)="minus()" [disabled]='canNotMinus$ | async'>-1</button>
<button (click)="reset()" [disabled]='canNotMinus$ | async'>=0</button>

<strong>Лічильник = {{count$ | async}}</strong>

<h3 *ngIf="updatedAt$ | async" >Останне оновлення: {{updatedAt$ | async | date:'HH:mm:ss dd/MM/yyy'}}</h3>
